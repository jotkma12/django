{% extends 'base.html' %}
{% block title %}Registrar Perfil{% endblock %}

{% block content %}
<h2>Registrar Perfil para {{ usuario.nombre }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.label_tag }} {{ field }}
            {% if field.errors %}
                <span style="color: red">{{ field.errors }}</span>
            {% endif %}
        </p>
    {% endfor %}
    <button type="submit">Guardar Perfil</button>
</form>
{% endblock %}
