{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block contenido %}
<h2>¿Estás seguro de que deseas eliminar al usuario?</h2>
<p><strong>{{ usuario.nombre }} {{ usuario.apellido }}</strong> ({{ usuario.correo }})</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
