{% extends 'base.html' %}
{% block contenido %}
<h2>{% if form.instance %}Editar Dirección{% else %}Crear Dirección{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'direccion_lista' usuario.id%}">Cancelar</a>
</form>
{% endblock %}
