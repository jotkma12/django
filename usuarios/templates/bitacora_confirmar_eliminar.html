{% extends 'base.html' %}
{% block contenido %}
<h2>¿Estás seguro de eliminar esta actividad?</h2>
<p>{{ bitacora }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'bitacora_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
