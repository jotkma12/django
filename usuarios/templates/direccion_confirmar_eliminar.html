{% extends 'base.html' %}
{% block contenido %}
<h2>¿Estás seguro que deseas eliminar esta dirección?</h2>
<p>{{ direccion.direccion }}, {{ direccion.barrio }} - {{ direccion.ciudad }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'direccion_lista' usuario_id %}">Cancelar</a>
</form>
{% endblock %}
